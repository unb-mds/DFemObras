name: 03 - Bot Semanal X (Twitter)

on:
  schedule:
    - cron: '0 12 * * 3'
  workflow_dispatch:

jobs:
  twitter_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install duckdb google-genai tweepy python-dotenv

      - name: Rodar Bot do Twitter
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_CONSUMER_KEY_X: ${{ secrets.API_CONSUMER_KEY_X }}
          API_CONSUMER_SECRET_X: ${{ secrets.API_CONSUMER_SECRET_X }}
          API_ACCESS_TOKEN_X: ${{ secrets.API_ACCESS_TOKEN_X }}
          API_ACCESS_TOKEN_SECRET_X: ${{ secrets.API_ACCESS_TOKEN_SECRET_X }}
        run: python Bots/bot_twitter.py