<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Obras do DF</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Mapa de Obras P√∫blicas do Distrito Federal</h1>
            <div class="filters">
                <select id="situacaoFilter">
                    <option value="">Todas as Situa√ß√µes</option>
                </select>
                <select id="especieFilter">
                    <option value="">Todas as Esp√©cies</option>
                </select>
                <select id="naturezaFilter">
                    <option value="">Todas as Naturezas</option>
                </select>
                <!-- Add RA Filter -->
                <select id="raFilter">
                    <option value="">üèõÔ∏è Todas as RAs</option>
                </select>
                <input type="text" id="searchInput" placeholder="Buscar por nome da obra...">
            </div>
        </header>
        
        <div id="content">
            <div id="sidebar">
                <div id="stats">
                    <h3>Estat√≠sticas</h3>
                    <div class="stat-item">
                        <span class="stat-label">Total de Obras:</span>
                        <span id="totalObras" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Obras Vis√≠veis:</span>
                        <span id="obrasVisiveis" class="stat-value">0</span>
                    </div>
                </div>
                
                <div id="projectsList">
                    <h3>Lista de Obras</h3>
                    <div id="projects"></div>
                </div>
            </div>
            
            <div id="map"></div>
        </div>
    </div>

    <!-- Modal for project details -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
